<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form action="" id="register" method="post">

            <label for="">First Name</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your First Name">
            <br><br>


            <label for="" >Last Name</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your last Name">
            <br><br>


            <label for="">Your Age</label>
            <br>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>


            <label for="">Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your valid Email">
            <br><br>


            <label for="">Gender</label>
            <br>

            <input type="radio" name="gender" id="male">
            <span id="male">Male</span>
            &nbsp;  &nbsp;  &nbsp; 

            <input type="radio" name="gender" id="female">
            <span id="female">Female</span>

            <br><br>



            <label for="">Known Language : </label>
            <br>

            <input type="checkbox" name="lang" id="Hindi">
            <span id="Hindi">Hindi</span>
            &nbsp;

            <input type="checkbox" name="lang" id="english">
            <span id="english">English</span>
            &nbsp;

            <input type="checkbox" name="lang" id="other">
            <span id="other">Other lang</span>
            &nbsp;
            <br><br>



            <input type="submit" value="submit" name="submit" id="submit">

            </form>

        </div>
    </div>
</body>
</html>
